<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Thalinja | Senior Software Engineer</title>
    <meta name="description" content="Akshay Thalinja â€” Senior Software Engineer at Akaike.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(255, 255, 255, 0.85);
            --accent: #1a1a1a;
            --text-main: #222;
            --text-muted: #666;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Full Background Video Integration */
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: grayscale(1) contrast(1.1);
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: var(--bg-overlay);
            backdrop-filter: blur(2px);
        }

        /* Minimal Layout */
        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 120px;
            animation: fadeIn 1s ease-out;
        }

        .clock-box {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding-top: 8px;
        }

        /* Main Identity */
        .hero {
            margin-bottom: 100px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .role {
            font-size: 1rem;
            font-weight: 200;
            color: var(--text-muted);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            padding-left: 5px;
        }

        /* Social Navigation */
        .nav-links {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0;
            width: 0%; height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Blog Feed Section */
        .feed-section {
            margin-top: auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            padding-top: 60px;
            border-top: 1px solid var(--border);
        }

        .feed-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-style: italic;
        }

        #posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .post-card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .post-title {
            font-size: 0.95rem;
            font-weight: 200;
            line-height: 1.4;
        }

        /* Footer */
        footer {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .brand-name {
            font-weight: 400;
            color: var(--text-main);
        }

        /* Loading & Errors */
        .loading { font-size: 0.8rem; font-style: italic; }
        .error-link { color: var(--text-muted); text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header { margin-bottom: 60px; }
            .feed-section { grid-template-columns: 1fr; }
            .nav-links { flex-direction: column; gap: 15px; }
            footer { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>

<div id="mandatory-bot-banner" style="background-color: #000; color: #fff; text-align: center; padding: 10px; font-weight: bold; font-family: sans-serif; position: relative; width: 100%; z-index: 10000; border-bottom: 1px solid #333;">
    This website design and code are automatically generated and updated weekly by an LLM. <a href="/prompt.txt" style="color: #fff; text-decoration: underline;">Read the prompt here</a>.
    <button onclick="document.getElementById('mandatory-bot-banner').remove()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;">&times;</button>
</div>


    <video autoplay loop muted playsinline class="video-bg">
        <source src="static/bg.webm" type="video/webm">
    </video>
    <div class="overlay"></div>

    <div class="wrapper">
        <header>
            <div class="clock-box" id="clock">00:00:00</div>
            <div class="location-box clock-box">Bengaluru, IN</div>
        </header>

        <main>
            <section class="hero">
                <p class="role">Software Architect @ Akaike</p>
                <h1>Akshay Thalinja</h1>
                
                <nav class="nav-links">
                    <a href="https://github.com/akstspace" target="_blank">GitHub</a>
                    <a href="https://in.linkedin.com/in/akshay-t-b18b13172" target="_blank">LinkedIn</a>
                    <a href="https://blog.chaioverflow.com" target="_blank">Blog</a>
                </nav>
            </section>

            <div class="feed-section">
                <div class="feed-title">Latest Writings</div>
                <div id="posts">
                    <div class="loading">Loading stream...</div>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <span class="brand-name">chaioverflow</span> &copy; <span id="year"></span>
            </div>
            <div style="text-align: right;">
                design generated by a llm<br>updated weekly
            </div>
        </footer>
    </div>

    <script>
        // Update Time
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Update Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fetch RSS Feed
        async function fetchFeed() {
            const container = document.getElementById('posts');
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://blog.chaioverflow.com/rss/');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    container.innerHTML = '';
                    data.items.slice(0, 3).forEach(item => {
                        const pubDate = new Date(item.pubDate);
                        const dateFormatted = pubDate.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });
                        
                        const postEl = document.createElement('a');
                        postEl.className = 'post-card';
                        postEl.href = item.link;
                        postEl.target = '_blank';
                        postEl.innerHTML = `
                            <span class="post-date">${dateFormatted}</span>
                            <span class="post-title">${item.title}</span>
                        `;
                        container.appendChild(postEl);
                    });
                } else {
                    throw new Error('RSS Error');
                }
            } catch (e) {
                container.innerHTML = `<div class="post-title">Failed to load feed. <a href="https://blog.chaioverflow.com" class="error-link" target="_blank">Read blog here</a></div>`;
            }
        }
        fetchFeed();
    </script>
</body>
</html>
