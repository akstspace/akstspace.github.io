<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Thalinja | Senior Software Engineer</title>
    <meta name="description" content="Akshay Thalinja — Senior Software Engineer at Akaike.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --text-color: #ffffff;
            --accent-color: #00ffaa;
            --secondary-color: #1a1a1a;
            --muted-color: #888888;
            --glass: rgba(255, 255, 255, 0.03);
            --transition: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* Ambient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 170, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            grid-template-rows: 100vh;
            gap: 2px;
        }

        /* Side Navigation */
        .sidebar {
            background: var(--secondary-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .side-brand {
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--accent-color);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .social-vertical {
            writing-mode: vertical-rl;
            display: flex;
            gap: 30px;
        }

        .social-vertical a {
            color: var(--muted-color);
            text-decoration: none;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s var(--transition);
        }

        .social-vertical a:hover {
            color: var(--accent-color);
        }

        /* Main Content Hero */
        .hero {
            padding: 8vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            background: var(--bg-color);
        }

        .hero h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 30px;
            letter-spacing: -3px;
        }

        .hero h1 span {
            display: block;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 100px;
            width: fit-content;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .role-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Feed Section */
        .feed-section {
            padding: 8vw 4vw;
            background: rgba(255,255,255,0.01);
            overflow-y: auto;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 60px;
        }

        .feed-header h2 {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: var(--accent-color);
        }

        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .post-item {
            text-decoration: none;
            color: var(--text-color);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: opacity 0.3s var(--transition);
        }

        .post-item:hover {
            opacity: 0.7;
        }

        .post-index {
            font-family: 'JetBrains Mono', monospace;
            color: rgba(255,255,255,0.1);
            font-size: 2rem;
            font-weight: 700;
        }

        .post-content h3 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .post-date {
            font-family: 'JetBrains Mono', monospace;
            color: var(--muted-color);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .footer {
            grid-column: 1 / -1;
            padding: 40px 80px;
            background: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--muted-color);
        }

        .loading-shimmer {
            height: 100px;
            background: linear-gradient(90deg, var(--glass) 25%, rgba(255,255,255,0.08) 50%, var(--glass) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .sidebar {
                flex-direction: row;
                height: 80px;
                width: 100%;
                padding: 0 40px;
                order: 1;
            }
            .social-vertical {
                flex-direction: row;
                writing-mode: horizontal-tb;
            }
            .hero {
                padding: 100px 40px;
                order: 2;
                border-right: none;
            }
            .feed-section {
                order: 3;
                padding: 40px;
            }
            .footer {
                order: 4;
                padding: 40px;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div id="mandatory-bot-banner" style="background-color: #000; color: #fff; text-align: center; padding: 10px; font-weight: bold; font-family: sans-serif; position: relative; width: 100%; z-index: 10000; border-bottom: 1px solid #333;">
    The design and code of this website are automatically generated and updated weekly by an LLM. <a href="/prompt.txt" style="color: #fff; text-decoration: underline;">Read the prompt here</a>.
    <button onclick="document.getElementById('mandatory-bot-banner').remove()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;">&times;</button>
</div>

    <div class="bg-gradient"></div>

    <div class="grid-container">
        <aside class="sidebar">
            <a href="#" class="side-brand">AT</a>
            <div class="social-vertical">
                <a href="https://github.com/akstspace" target="_blank">GitHub</a>
                <a href="https://in.linkedin.com/in/akshay-t-b18b13172" target="_blank">LinkedIn</a>
                <a href="https://blog.chaioverflow.com" target="_blank">Blog</a>
            </div>
            <div></div> <!-- Spacer -->
        </aside>

        <section class="hero">
            <div class="role-badge">Akaike Senior Software Engineer</div>
            <h1>
                <span>Akshay</span>
                Thalinja
            </h1>
        </section>

        <main class="feed-section">
            <div class="feed-header">
                <h2>Latest Journal</h2>
                <div style="font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.5;">[03 POSTS]</div>
            </div>
            <div id="blog-feed" class="feed-list">
                <div class="loading-shimmer"></div>
                <div class="loading-shimmer"></div>
                <div class="loading-shimmer"></div>
            </div>
        </main>

        <footer class="footer">
            <div>
                &copy; <span id="year"></span> / Akshay Thalinja / chaioverflow
            </div>
            <div>
                design generated by a llm · updated weekly
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        async function fetchPosts() {
            const feedContainer = document.getElementById('blog-feed');
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://blog.chaioverflow.com/rss/');
                const data = await response.json();

                if (data.status === 'ok') {
                    feedContainer.innerHTML = '';
                    data.items.slice(0, 3).forEach((post, index) => {
                        const date = new Date(post.pubDate).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });

                        const postHtml = `
                            <a href="${post.link}" class="post-item" target="_blank">
                                <div class="post-index">0${index + 1}</div>
                                <div class="post-content">
                                    <div class="post-date">${date}</div>
                                    <h3>${post.title}</h3>
                                </div>
                            </a>
                        `;
                        feedContainer.innerHTML += postHtml;
                    });
                } else {
                    throw new Error();
                }
            } catch (err) {
                feedContainer.innerHTML = `
                    <div style="padding: 20px; border: 1px dashed var(--muted-color); font-family: 'JetBrains Mono'; font-size: 0.8rem;">
                        Failed to load latest entries. 
                        <a href="https://blog.chaioverflow.com" style="color: var(--accent-color)">View Blog Directly</a>
                    </div>
                `;
            }
        }

        fetchPosts();
    </script>
</body>
</html>
