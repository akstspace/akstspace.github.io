<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Thalinja | Senior Software Engineer</title>
    <meta name="description" content="Akshay Thalinja — Senior Software Engineer at Akaike.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f1ea;
            --accent: #e63946;
            --text: #1d3557;
            --text-light: #457b9d;
            --border: #a8dadc;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        /* Brutalist / Modernist Grid Layout */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: 100vh;
            align-items: start;
        }

        /* Left Column: Fixed-ish Profile Area */
        .identity-card {
            position: sticky;
            top: 40px;
            background: var(--card-bg);
            padding: 60px;
            border: 3px solid var(--text);
            box-shadow: 12px 12px 0px var(--accent);
            transform: rotate(-1deg);
        }

        .identity-card h1 {
            font-family: 'Bree Serif', serif;
            font-size: clamp(3rem, 5vw, 4.5rem);
            line-height: 1;
            margin-bottom: 20px;
            color: var(--text);
        }

        .role-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            background: var(--accent);
            color: white;
            display: inline-block;
            padding: 5px 12px;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .nav-links a::before {
            content: '→';
            margin-right: 10px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
            padding-left: 10px;
        }

        .nav-links a:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        /* Right Column: Dynamic Content Area */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .section-label {
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--text);
            padding-bottom: 8px;
            margin-bottom: 20px;
            display: block;
        }

        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .blog-post {
            background: var(--card-bg);
            border: 2px solid var(--text);
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .blog-post:hover {
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px var(--text-light);
        }

        .blog-post .date {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-light);
            display: block;
            margin-bottom: 10px;
        }

        .blog-post h3 {
            font-family: 'Bree Serif', serif;
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .footer {
            margin-top: 60px;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-light);
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .loading-pulse {
            height: 120px;
            background: #e9ecef;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--text);
        }

        .loading-pulse::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: wave 1.5s infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 900px) {
            .wrapper {
                grid-template-columns: 1fr;
            }
            .identity-card {
                position: relative;
                top: 0;
                transform: rotate(0deg);
                padding: 40px 30px;
            }
        }

        /* Custom selection */
        ::selection {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>

<div id="mandatory-bot-banner" style="background-color: #000; color: #fff; text-align: center; padding: 10px; font-weight: bold; font-family: sans-serif; position: relative; width: 100%; z-index: 10000; border-bottom: 1px solid #333;">
    The design and code of this website are automatically generated and updated weekly by an LLM. <a href="/prompt.txt" style="color: #fff; text-decoration: underline;">Read the prompt here</a>.
    <button onclick="document.getElementById('mandatory-bot-banner').remove()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;">&times;</button>
</div>


    <div class="wrapper">
        <aside class="identity-area">
            <div class="identity-card">
                <h1>Akshay<br>Thalinja</h1>
                <div class="role-title">Senior Software Engineer @ Akaike</div>
                
                <nav class="nav-links">
                    <a href="https://github.com/akstspace" target="_blank">GitHub</a>
                    <a href="https://in.linkedin.com/in/akshay-t-b18b13172" target="_blank">LinkedIn</a>
                    <a href="https://blog.chaioverflow.com" target="_blank">Chai Overflow</a>
                </nav>
            </div>
        </aside>

        <main class="content-area">
            <div class="feed-wrapper">
                <span class="section-label">Latest from the blog</span>
                <div id="blog-feed" class="blog-container">
                    <div class="loading-pulse"></div>
                    <div class="loading-pulse"></div>
                    <div class="loading-pulse"></div>
                </div>
            </div>

            <footer class="footer">
                <p><strong>chaioverflow</strong> &copy; <span id="year"></span></p>
                <p style="margin-top: 10px; opacity: 0.7;">design generated by a llm · updated weekly</p>
            </footer>
        </main>
    </div>

    <script>
        // Update year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fetch RSS Feed
        async function fetchRSS() {
            const feedContainer = document.getElementById('blog-feed');
            const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://blog.chaioverflow.com/rss/';
            
            try {
                const response = await fetch(rssUrl);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    feedContainer.innerHTML = '';
                    data.items.slice(0, 3).forEach(post => {
                        const pubDate = new Date(post.pubDate).toLocaleDateString('en-US', {
                            month: 'long',
                            day: 'numeric',
                            year: 'numeric'
                        });
                        
                        const article = document.createElement('a');
                        article.href = post.link;
                        article.target = '_blank';
                        article.className = 'blog-post';
                        article.innerHTML = `
                            <span class="date">${pubDate}</span>
                            <h3>${post.title}</h3>
                        `;
                        feedContainer.appendChild(article);
                    });
                } else {
                    throw new Error('API return non-ok status');
                }
            } catch (error) {
                feedContainer.innerHTML = `
                    <div class="blog-post" style="border-style: dashed;">
                        <span class="date">Error</span>
                        <h3>Failed to load posts.</h3>
                        <p><a href="https://blog.chaioverflow.com" style="color: var(--accent)">Visit the blog directly &nearrow;</a></p>
                    </div>
                `;
            }
        }

        fetchRSS();
    </script>
</body>
</html>
