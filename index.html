<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Thalinja | Senior Software Engineer</title>
    <meta name="description" content="Akshay Thalinja — Senior Software Engineer at Akaike.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #e8e4dc;
            --red: #ff2200;
            --border: 2px solid rgba(255, 255, 255, 0.15);
            --border-thick: 4px solid rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--red);
            color: var(--white);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', 'Courier New', monospace;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ─── VIDEO BACKGROUND ─── */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInBg 2s ease-in forwards;
        }

        .bg-video::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.3) 0%,
                    rgba(0, 0, 0, 0.1) 40%,
                    rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
        }

        @keyframes fadeInBg {
            to {
                opacity: 0.4;
            }
        }

        /* ─── CONTENT OVERLAY ─── */
        .content-overlay {
            position: relative;
            z-index: 1;
        }

        /* ─── MAIN GRID ─── */
        .grid-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            border-bottom: var(--border);
        }

        /* ─── LEFT PANEL: IDENTITY ─── */
        .panel-identity {
            border-right: var(--border);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.88);
            backdrop-filter: blur(8px);
        }

        .name-block {
            margin-bottom: 2rem;
        }

        .name {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            word-break: break-word;
        }

        .name span {
            display: block;
        }

        .name span:last-child {
            color: var(--red);
        }

        .role-tag {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--white);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 700;
            background: var(--white);
            color: var(--black);
        }

        .role-company {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--white);
        }

        /* ─── NAVIGATION LINKS ─── */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-top: var(--border);
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.15s ease;
            position: relative;
        }

        .nav-link:last-child {
            border-bottom: var(--border);
        }

        .nav-link::after {
            content: '→';
            font-size: 1.5rem;
            transition: transform 0.15s ease;
        }

        .nav-link:hover {
            background: var(--white);
            color: var(--black);
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .nav-link:hover::after {
            transform: translateX(5px);
        }

        /* ─── RIGHT PANEL: CONTENT ─── */
        .panel-content {
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.82);
            backdrop-filter: blur(6px);
        }

        /* ─── CLOCK / STATUS BAR ─── */
        .status-bar {
            padding: 1rem 2rem;
            border-bottom: var(--border);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* ─── BLOG SECTION ─── */
        .blog-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .section-label {
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-label::before {
            content: '■';
            color: var(--red);
        }

        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 0;
            flex: 1;
        }

        .blog-post {
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-bottom: none;
            padding: 1.2rem 1.5rem;
            transition: all 0.15s ease;
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }

        .blog-post:last-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .blog-post:nth-child(1) {
            animation-delay: 0.1s;
        }

        .blog-post:nth-child(2) {
            animation-delay: 0.2s;
        }

        .blog-post:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-post a {
            text-decoration: none;
            color: var(--white);
            display: block;
        }

        .blog-post:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            cursor: pointer;
        }

        .blog-post:hover a {
            color: var(--red);
        }

        .blog-post-title {
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 0.3rem;
        }

        .blog-post-date {
            font-size: 0.65rem;
            opacity: 0.5;
            letter-spacing: 0.1em;
        }

        /* ─── LOADER ─── */
        .loader {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            padding: 2rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .loader-bar {
            display: block;
            margin-top: 0.5rem;
            height: 3px;
            background: var(--red);
            animation: loading 1.5s ease-in-out infinite;
            transform-origin: left;
        }

        @keyframes loading {
            0% {
                transform: scaleX(0);
            }

            50% {
                transform: scaleX(1);
            }

            100% {
                transform: scaleX(0);
                transform-origin: right;
            }
        }

        .zero-state {
            font-size: 0.75rem;
            padding: 2rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            line-height: 1.6;
        }

        .zero-state a {
            color: var(--red);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid var(--red);
        }

        /* ─── FOOTER STRIP ─── */
        .footer-strip {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: var(--border);
            background: rgba(10, 10, 10, 0.92);
        }

        .footer-cell {
            padding: 1rem 1.5rem;
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border-right: var(--border);
            display: flex;
            align-items: center;
        }

        .footer-cell:last-child {
            border-right: none;
            justify-content: flex-end;
        }

        /* ─── RESPONSIVE ─── */
        @media (max-width: 768px) {
            .grid-main {
                grid-template-columns: 1fr;
            }

            .panel-identity {
                border-right: none;
                border-bottom: var(--border);
                padding: 2rem 1.5rem;
            }

            .name {
                font-size: clamp(2.5rem, 12vw, 4rem);
            }

            .panel-content {
                min-height: auto;
            }

            .blog-section {
                padding: 1.5rem;
            }

            .footer-strip {
                grid-template-columns: 1fr;
            }

            .footer-cell {
                border-right: none;
                border-bottom: var(--border);
                justify-content: flex-start !important;
            }

            .footer-cell:last-child {
                border-bottom: none;
            }

            .status-bar {
                padding: 0.8rem 1.5rem;
                flex-wrap: wrap;
                gap: 0.3rem;
            }

            .bg-video video {
                object-fit: contain;
                object-position: center;
            }
        }
    </style>
</head>

<body>

    <!-- VIDEO BACKGROUND -->
    <div class="bg-video">
        <video autoplay loop muted playsinline>
            <source src="static/bg.webm" type="video/webm">
        </video>
    </div>

    <!-- CONTENT OVERLAY -->
    <div class="content-overlay">
        <!-- MAIN GRID -->
        <div class="grid-main">
            <!-- LEFT: IDENTITY -->
            <div class="panel-identity">
                <div class="name-block">
                    <h1 class="name">
                        <span>Akshay</span>
                        <span>Thalinja</span>
                    </h1>
                    <div class="role-tag">Senior Software Engineer</div>
                    <div class="role-company">@ Akaike</div>
                </div>

                <nav class="nav-links">
                    <a href="https://github.com/akstspace" class="nav-link" target="_blank">
                        <span>GitHub</span>
                    </a>
                    <a href="https://in.linkedin.com/in/akshay-t-b18b13172" class="nav-link" target="_blank">
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://blog.chaioverflow.com" class="nav-link" target="_blank">
                        <span>Blog</span>
                    </a>
                </nav>
            </div>

            <!-- RIGHT: CONTENT -->
            <div class="panel-content">
                <div class="status-bar">
                    <span id="clock">--:--:--</span>
                </div>

                <div class="blog-section">
                    <div class="section-label">Recent Writing</div>
                    <div class="blog-posts" id="blog-posts">
                        <div class="loader">
                            LOADING POSTS<span class="loader-bar"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer-strip">
            <div class="footer-cell">chaioverflow</div>
            <div class="footer-cell">&copy; <span id="year"></span></div>
        </div>
    </div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').textContent = time;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fetch latest blog posts from RSS feed
        async function fetchBlogPosts() {
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://blog.chaioverflow.com/rss/');
                const data = await response.json();

                const blogPostsContainer = document.getElementById('blog-posts');

                if (data.status === 'ok' && data.items && data.items.length > 0) {
                    blogPostsContainer.innerHTML = '';

                    data.items.slice(0, 3).forEach((post, index) => {
                        const postDate = new Date(post.pubDate).toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });

                        const postElement = document.createElement('div');
                        postElement.className = 'blog-post';
                        postElement.innerHTML = `
                            <a href="${post.link}" target="_blank">
                                <div class="blog-post-title">${post.title}</div>
                                <div class="blog-post-date">${postDate}</div>
                            </a>
                        `;
                        postElement.addEventListener('click', () => {
                            window.open(post.link, '_blank');
                        });
                        blogPostsContainer.appendChild(postElement);
                    });
                } else {
                    blogPostsContainer.innerHTML = `
                        <div class="zero-state">
                            [!] NO POSTS FOUND<br>
                            > Check back soon...
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                document.getElementById('blog-posts').innerHTML = `
                    <div class="zero-state">
                        [×] ERROR LOADING POSTS<br>
                        > <a href="https://blog.chaioverflow.com" target="_blank">Visit blog directly →</a>
                    </div>
                `;
            }
        }

        fetchBlogPosts();
    </script>

</body>

</html>
