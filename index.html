<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Thalinja | Senior Software Engineer</title>
    <meta name="description" content="Akshay Thalinja — Senior Software Engineer at Akaike.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --bg-overlay: rgba(15, 18, 20, 0.85);
            --text-main: #f4f4f4;
            --text-dim: rgba(244, 244, 244, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f1214;
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(40%);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-overlay) 100%);
        }

        /* Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 4rem;
            min-height: 100vh;
            align-items: center;
        }

        /* Left Side: Hero */
        .hero {
            position: relative;
        }

        .pre-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .role-box {
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .role-text {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .line {
            height: 1px;
            width: 100px;
            background: var(--accent);
        }

        /* Navigation */
        .nav-links {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            padding-bottom: 5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        .nav-link:hover {
            color: var(--text-main);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Right Side: Feed & Clock */
        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 3rem;
            height: fit-content;
            border-radius: 4px;
            opacity: 0;
            animation: fadeIn 1.2s ease 0.8s forwards;
        }

        .clock-container {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #clock {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            color: var(--accent);
        }

        .feed-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .blog-item:hover {
            transform: translateX(10px);
        }

        .blog-item a {
            text-decoration: none;
            color: inherit;
        }

        .post-date {
            font-size: 0.65rem;
            color: var(--accent);
            display: block;
            margin-bottom: 0.4rem;
        }

        .post-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            line-height: 1.2;
            font-weight: 300;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            pointer-events: none;
        }

        .brand {
            color: var(--accent);
            font-weight: 700;
        }

        /* Animations */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Loading & Error States */
        .loading { font-style: italic; font-family: 'Cormorant Garamond', serif; }
        .error-link { color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent); }

        /* Responsive */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
                padding-top: 8rem;
                gap: 2rem;
            }
            .sidebar { padding: 2rem; }
            footer { position: relative; padding: 2rem; bottom: 0; left: 0; }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="static/bg.webm" type="video/webm">
        </video>
        <div class="video-overlay"></div>
    </div>

    <main>
        <section class="hero">
            <span class="pre-title">Engineer & Architect</span>
            <h1>Akshay<br>Thalinja</h1>
            <div class="role-box">
                <div class="line"></div>
                <span class="role-text">Senior Software Engineer @ Akaike</span>
            </div>
            
            <nav class="nav-links">
                <a href="https://github.com/akstspace" target="_blank" class="nav-link">GitHub</a>
                <a href="https://in.linkedin.com/in/akshay-t-b18b13172" target="_blank" class="nav-link">LinkedIn</a>
                <a href="https://blog.chaioverflow.com" target="_blank" class="nav-link">Journal</a>
            </nav>
        </section>

        <aside class="sidebar">
            <div class="clock-container">
                <div class="feed-title">Current Time [Local]</div>
                <div id="clock">00:00:00</div>
            </div>

            <div class="blog-container">
                <div class="feed-title">
                    <span>Recent Thoughts</span>
                    <span id="post-count">03</span>
                </div>
                <ul class="blog-list" id="blog-posts">
                    <li class="loading">Sourcing latest entries...</li>
                </ul>
            </div>
        </aside>
    </main>

    <footer>
        <div>
            <span class="brand">chaioverflow</span> &copy; <span id="year"></span>
        </div>
        <div>design generated by a bot · updated daily</div>
    </footer>

    <script>
        // Real-time Clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Dynamic Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Fetch RSS Feed
        async function fetchPosts() {
            const feedContainer = document.getElementById('blog-posts');
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://blog.chaioverflow.com/rss/');
                const data = await response.json();

                if (data.status === 'ok') {
                    feedContainer.innerHTML = '';
                    data.items.slice(0, 3).forEach(post => {
                        const date = new Date(post.pubDate).toLocaleDateString('en-US', {
                            month: 'long',
                            day: 'numeric'
                        });
                        const li = document.createElement('li');
                        li.className = 'blog-item';
                        li.innerHTML = `
                            <a href="${post.link}" target="_blank">
                                <span class="post-date">${date}</span>
                                <div class="post-title">${post.title}</div>
                            </a>
                        `;
                        feedContainer.appendChild(li);
                    });
                } else {
                    throw new Error();
                }
            } catch (e) {
                feedContainer.innerHTML = `
                    <li class="blog-item">
                        <div class="post-title">Unable to sync feed.</div>
                        <a href="https://blog.chaioverflow.com" class="error-link" target="_blank">View Blog Directly</a>
                    </li>
                `;
            }
        }
        fetchPosts();
    </script>
</body>
</html>
